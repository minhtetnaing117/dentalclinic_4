{% extends 'base.html' %}

{% block title%} Patient {% endblock %}

{% block content %}
<div class="container">
<h1> Edit Appointment Patient</h1>
<div class="container">
<form method="POST">
	{% csrf_token %}
	<div class="form-group">
		<div class="row">
			<div class="col-sm-2"><label for="owner_id">Owner</label></div>
			<div class="col-sm-10">{{ form.owner_id }}</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-2"><label for="name">Name</label></div>
			<div class="col-sm-10">{{ form.name }}</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-2"><label for="doctor_id">Doctor Name</label></div>
			<div class="col-sm-10">{{ form.doctor_id }}</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-2"><label for="birthday">Birthday</label></div>
			<div class="col-sm-10">{{ form.birthday }}</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-2"><label for="patienttype"> PatientType</label></div>
			<div class="col-sm-10">{{ form.patienttype }}</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-2"><label for="appointment">Appointment</label></div>
			<div class="col-sm-10">{{ form.appointment }}</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-2"><label for="marital_status">Marital Status</label></div>
			<div class="col-sm-10">{{ form.marital_status }}</div>
		</div>
	</div>
			
		
		<input type="submit" class="btn btn-primary" value="Edit Appointment Patient" name="">
			
</form>
</div>
</div>
{% endblock %}
